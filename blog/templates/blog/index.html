<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>

    <style>
        body {
            padding: 20px;
        }

        ul>li {
            padding: 5px;
        }
    </style>
</head>

<body>
    <h1>Healthy Diets</h1>

    <h4>Recent posts</h4>
    <ul>
        {% for post in posts %}
        <li><a href="{% url 'blog_details' post.slug %}">{{ post.title }}</a> <small>by: {{ post.author.name }}</small></li>
        {% endfor %}
    </ul>
</body>

</html>
